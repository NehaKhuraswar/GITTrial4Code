<div id="content">
    <!-- Page Title -->
    <div class="page-title-wrapper">
        <div class="container">
            <h2 class="page-title">Resend PIN Number</h2>
        </div>
    </div>


    <!-- Page Content -->
    <div class="page-content full-width">
        <div class="container">

            <form name="frmResendPin" id="frmLogin" action="#" method="post" class="application-form login-form">
                <div class="step-content step1">
                    <div class="field-group subhead no-top-margin">
                        <div class="row">
                            <div class="col-md-8 col-xs-12">
                                <p>
                                    If you misplaced the PIN that was sent to you when you created your account, click on the “Resend PIN” button below to have it sent to you again. You will need to enter this PIN to verify your signature when you submit your petition.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-footer no-top-margin">
                    <input role="button" aria-label="Resend PIN" type="button" id="btn-resent-pin" name="btn-resent-pin" class="btn-primary" ng-click="Ctrl.ResendPin()" value="Resend PIN" />
                </div>

            </form>
        </div>
    </div>
</div>
