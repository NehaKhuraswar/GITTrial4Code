<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-danger font-small">
            <div class="panel-heading">
                <strong>User</strong>
            </div>
            <div class="panel-body">
                <p>Create Account</p>
                <p>First Name</p>
                <input type="text" class="form-control input-sm"  ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.FirstName" required/>
                <p>Last Name</p>
                <input type="text" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.LastName" required />
                <p>Phone Number</p>
                <input type="number" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.PhoneNumber" required />
                <p>Email</p>
                <input type="email" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.email" required />
                <p>Address Line 1</p>
                <input type="text" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.AddressLine1" required />
                <p>Address Line 2</p>
                <input type="text" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.AddressLine2" required />
                <p>City</p>
                <input type="text" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.City" required />
                <p>State</p>
                <input type="text" class="form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.State" required />
                <p>Zip Code</p>
                <input type="number" class="form-control input-sm" maxlength="5" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.User.Zip" required />
                <p>Password</p>
                <input type="password" class="form-control input-sm" maxlength="24" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.Password" required />
                
                <label><input type="checkbox" ng-model="Ctrl.model.CustomerInfo.EmailNotificationFlag" required/>    Email Notification</label>
                <label><input type="checkbox" ng-model="Ctrl.model.CustomerInfo.MailNotificationFlag" required />   Mail Notification</label>    
                <button ng-click="Ctrl.Register(Ctrl.model.CustomerInfo)">Register user</button>
            </div>
        </div>
    </div>
</div>
