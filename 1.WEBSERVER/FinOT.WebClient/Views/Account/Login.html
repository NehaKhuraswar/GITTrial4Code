<div class="container">
    <div id="SkipToMainContent">
        <div class="application-form-wrapper">
            <div class="row">

                <div class="col-md-12 col-sm-12">
                    <div class="application-step step-1">
                        <h3 class="step-heading">Log in</h3>

                        <form name="frmLogin" id="frmLogin" action="#" method="post" class="application-form login-form">
                            <div class="step-content step1">
                                <div class="field-group">
                                    <label for="login_email">Email <span style="color:red">*</span></label>
                                    <!--<input type="text" name="login_email" id="login_email" class="field-input" placeholder="" />-->
                                    <input type="text" class="field-input form-control input-sm" ng-trim="false" name="emailID" ng-model="Ctrl.model.CustomerInfo.Email" required />
                                    <span ng-show="frmLogin.emailID.$touched && frmLogin.emailID.$invalid" style="color:red">Email is required field.</span>
                                </div>

                                <div class="field-group">
                                    <label for="login_password">Password <span style="color:red">*</span></label>
                                    <input type="password" name="pwd" class="field-input form-control input-sm" ng-trim="false" ng-model="Ctrl.model.CustomerInfo.Password" required />
                                    <span ng-show="frmLogin.pwd.$touched && frmLogin.pwd.$invalid" style="color:red">Password is required field.</span>
                                </div>


                                <div class="field-group no-bottom-margin">
                                    <a ng-click="Ctrl.ForgotPassword()" class="forgot-password">Forgot Password?</a>
                                </div>
                            </div>

                            <div class="step-footer no-top-margin">
                                <input type="button" id="btn-login" name="btn-login" class="btn-primary" value="Log in" ng-click="Ctrl.Login(Ctrl.model.CustomerInfo, Ctrl.SelectedAccountType)" />
                                <input type="button" id="btn-create" name="btn-create" class="btn-primary" value="Create account" ng-click="Ctrl.CreateAccount()" />
                            </div>

                            <div class="field-group">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <p>For more information regarding the Rent Adjustment Program, please contact:  </p>
                                        <p>City of Oakland, Rent Adjustment Program, Dalziel Building,  250 Frank H. Ogawa Plaza Suite 5313, Oakland, CA 94612 <br />Tel: (510) 238-3721</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
