<div id="content">
    <!-- Page Title -->
    <div class="page-title-wrapper">
        <div class="container">
            <h2 class="page-title">Log in</h2>
        </div>
    </div>


    <!-- Page Content -->
    <div class="page-content">
        <div class="container">

            <div class="application-form-wrapper">
                <div class="application-step step-1">
                    
                    <!--<div class="alert alert-warning" ng-show="Ctrl.Error!=''">
                        <strong><a href="javascript:void();">{{Ctrl.Error}}</a></strong>
                    </div>-->
                    <div class="alert alert-error" ng-show="Ctrl.Hide==true">
                        
                    </div>
                    <div class="alert" ng-show="Ctrl.Error!=''">
                        <strong><a href="javascript:void();">{{Ctrl.Error}}</a></strong>
                    </div>

                    <form name="frmLogin" id="frmLogin" novalidate class="application-form login-form">
                        <div class="step-content step1">
                            <div class="field-group">
                                <label for="login_email">Email <span style="color:red">*</span></label>
                                <input type="text" name="login_email" id="login_email" class="field-input required" placeholder=""
                                       ng-click="Ctrl.Error=''" ng-model="Ctrl.model.CustomerInfo.Email" data-error="Email" required />
                                <!--<input type="text" name="login_email" id="login_email" class="field-input" placeholder="" />-->
                                <!--<input type="text" class="field-input form-control input-sm required" ng-trim="false" name="emailID"
                                       ng-click="Ctrl.Error=''" ng-model="Ctrl.model.CustomerInfo.Email" required />-->                                
                            </div>

                            <div class="field-group">
                                <label for="login_password">Password <span style="color:red">*</span></label>
                                <input type="password" name="login_password" id="login_password" class="field-input required" placeholder=""
                                       ng-click="Ctrl.Error=''" ng-model="Ctrl.model.CustomerInfo.Password" data-error="Password" required />
                                <!--<input type="password" name="pwd" class="field-input form-control input-sm" ng-trim="false"
                                       ng-click="Ctrl.Error=''" ng-model="Ctrl.model.CustomerInfo.Password" required />-->
                                
                            </div>


                            <div class="field-group no-bottom-margin">
                                <a ng-click="Ctrl.ForgotPassword()" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>

                        <div class="step-footer no-top-margin">                            
                            <input type="submit" id="btn-login" name="btn-login" class="btn-primary" value="Log in"
                                   ng-click="(Ctrl.Hide=true) ;(!((frmLogin.login_email.$error.required) || (frmLogin.login_password.$error.required))) && Ctrl.Login(Ctrl.model.CustomerInfo, Ctrl.SelectedAccountType)" />
                            <input type="button" id="btn-create" name="btn-create" class="btn-primary" value="Create account" ng-show="Ctrl.bCityUser == false" ng-click="Ctrl.CreateAccount()" />
                        </div>

                        <div class="field-group">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <p>For more information regarding the Rent Adjustment Program, please contact:</p>
                                    <p>City of Oakland, Rent Adjustment Program, Dalziel Building, 250 Frank H. Ogawa Plaza Suite 5313, Oakland, CA 94612<br />Tel: (510) 238-3721</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='js/functions.js'></script>
</div>
