<div class="modal-content">
    <form role="form" ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modaltitle">Add Staff</h4>
        </div>
        <div class="modal-body row">
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label>Division</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.Division" />
                </div>
                <div class="form-group form-group-sm">
                    <label>Bureau</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.Bureau" />
                </div>
                <div class="form-group form-group-sm">
                    <label>Work Unit</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.WorkUnit" />
                </div>
                <div class="form-group form-group-sm">
                    <label>Civil Service</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.CivilService" />
                </div>
            </div>
            <!--Column 2-->
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label>Title</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.Title" />
                </div>
                <div class="form-group form-group-sm">
                    <label>First Name</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.FirstName" />
                </div>
                <div class="form-group form-group-sm">
                    <label>Last Name</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.LastName" />
                </div>
                <div class="form-group form-group-sm">
                    <label>ERN</label>
                    <input type="text" class="form-control input-sm" maxlength="15" ng-trim="false"
                           ng-model="Ctrl.model.ERN" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
        </div>
    </form>
</div>
