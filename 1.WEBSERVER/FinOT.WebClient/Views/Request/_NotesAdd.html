<div class="modal-content">
    <form name="frmNotes" ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modaltitle">Comments</h4>
        </div>
        <div class="modal-body row">
            <!--Column 1-->
            <div class="col-sm-12">
                <div class="form-group form-group-sm">
                    <label>Context</label>
                    <input type="text" class="form-control input-sm" maxlength="50" ng-trim="false" placeholder="Enter Context" ng-model="Ctrl.model.Context" />
                </div>
                <div class="form-group form-group-sm">
                    <label>Description</label>
                    <textarea name="comments" class="form-control" rms-maxinput="1000" rows="3" ng-model="Ctrl.model.NoteDescription" placeholder="Enter Description" required></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="submit" class="btn btn-sm btn-primary" ng-disabled="frmNotes.$invalid">Submit</button>
        </div>
    </form>
</div>
