

<div id="content">
    <!-- Page Title -->
    <div class="page-title-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-3 hidden-xs">&nbsp;</div>
                <div class="col-md-9 col-sm-12">
                    <h2 class="page-title">Appeal</h2>
                </div>
            </div>
        </div>
    </div>


    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <ul class="application-steps">
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.AppealType, 'current' : !Ctrl.AppealSubmissionStatus.AppealType && Ctrl.bAppealType}">
                            <a ng-click="Ctrl.showAppealType()">Appeal Type</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.ImportantInformation, 'current' : !Ctrl.AppealSubmissionStatus.ImportantInformation && Ctrl.bImpInfoAppeal}">
                            <a ng-click="Ctrl.showImpInfo()">Important Information</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.ApplicantInformation, 'current' : !Ctrl.AppealSubmissionStatus.ApplicantInformation && Ctrl.bAppellantInfo}">
                            <a ng-click="Ctrl.showAppellantInfo()">Applicant Information</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.GroundsOfAppeal, 'current' : !Ctrl.AppealSubmissionStatus.GroundsOfAppeal && Ctrl.bGrounds}">
                            <a ng-click="Ctrl.showGrounds()">Grounds for Appeal</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.AdditionalDocumentation, 'current' : !Ctrl.AppealSubmissionStatus.AdditionalDocumentation && Ctrl.bAddDocs}">
                            <a ng-click="Ctrl.showAddDoc()">Additional Documentation</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.ServingAppeal, 'current' : !Ctrl.AppealSubmissionStatus.ServingAppeal && Ctrl.bServingAppeal}">
                            <a ng-click="Ctrl.showServingAppeal()">Serving an Appeal</a>
                        </li>
                        <li ng-class="{'active' : Ctrl.AppealSubmissionStatus.Review, 'current' : !Ctrl.AppealSubmissionStatus.Review && Ctrl.bReview}">
                            <a ng-click="Ctrl.showReview()">Review</a>
                        </li>

                    </ul>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="application-step step-1">
                        <form name="frmAppeal" id="frmAppeal" method="post" class="application-form">
                            <div ng-if="Ctrl.bAppealType">
                                <rap-appealtype model="Ctrl"></rap-appealtype>
                            </div>
                            <div ng-if="Ctrl.bImpInfoAppeal">
                                <rap-impinfoappeal model="Ctrl" casedetails="Ctrl.model"></rap-impinfoappeal>
                            </div>
                            <div ng-if="Ctrl.bAppellantInfo">
                                <rap-appellantinfo model="Ctrl"></rap-appellantinfo>
                            </div>
                            <div ng-if="Ctrl.bGrounds">
                                <rap-grounds model="Ctrl"></rap-grounds>
                            </div>
                            <div ng-if="Ctrl.bAddDocs">
                                <rap-adddocsappeal model="Ctrl"></rap-adddocsappeal>
                            </div>
                            <div ng-if="Ctrl.bServingAppeal">
                                <rap-servingappeal model="Ctrl"></rap-servingappeal>
                            </div>
                            <div ng-if="Ctrl.bReview">
                                <rap-reviewappeal model="Ctrl"></rap-reviewappeal>
                            </div>
                            <div ng-if="Ctrl.bConfirm">
                                <rap-confirmationappeal model="Ctrl"></rap-confirmationappeal>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- #SkipToMainContent -->
</div><!-- .container .outer-container -->
