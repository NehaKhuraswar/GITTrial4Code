<h3 class="step-heading">Appeal</h3>

    <div class="step-content step1">

        <div class="field-group subhead no-top-margin">
            <p class="input-label fs-18">Are you filing as a tenant or as a property owner?</p>

            <div class="form-group-radio vertical clearfix">
               <label ng-repeat="category in Ctrl.caseinfo.PetitionCategory" for="{{category.PetitionCategoryID}}">
                    <input type="radio" class="input-field"
                           ng-model="Ctrl.caseinfo.PetitionCategoryID"
                           ng-value="category.PetitionCategoryID"
                           id="{{category.PetitionCategoryID}}"
                           name="PetitionCategory"><i></i><span>{{category.PetitionCategory}}</span>

                </label>
            </div>
        </div>
    </div>
    <div class="field-group">
    <div class="form-group-checkbox vertical clearfix">
        <div class="checkbox-wrapper">
            <label for="by_third_party">
                <input type="checkbox" class="checkbox" id="by_third_party" ng-model="Ctrl.caseinfo.bCaseFiledByThirdParty"><i></i><span>This form is submitted by third-party representative on behalf of the petitioner</span>
            </label>
        </div>
    </div>
</div>

    <div class="step-footer">
        <input type="button" id="continue" name="continue" class="btn-primary" value="Continue" ng-click="Ctrl.ContinueToImportantInformation()" />
    </div>
